<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="startAddress" class="col-lg-2 control-label">Start address</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="startAddress">
          </div>
        </div>
        <div class="form-group">
          <label for="endAddress" class="col-lg-2 control-label">End address</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="endAddress">
          </div>
        </div>
        <div class="form-group">
          <div class="col-offset-2 col-lg-10">
            <button type="submit" class="btn btn-default">Calculate</button>
          </div>
        </div>
      </form>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/respond.js"></script>
  </body>
</html>
