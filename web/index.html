<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Time/Cost Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      #formLabel {
        text-align: left;
        width: 130px;
      }
    </style>
  </head>
  <body style="padding-top: 20px;" onload="pageLoaded()">
    <div class="container">
      <img src="img/logo.png" style="width: 50%; height: 50%; margin-left: auto; margin-right: auto; display: block;" />
      <h4 align="center">Calculate an analysis of cost and time for London bus vs Tube journeys.</h4>
      <hr>
      <form class="form-horizontal" action="result.php" method="post">
        <div class="form-group">
          <label for="startAddress" class="col-lg-2 control-label" id="formLabel">Start address</label>
          <div class="col-lg-10">
            <input type="text" class="col-lg-9 form-control" id="startAddress" name="startAddress">
          </div>
        </div>
        <div class="form-group">
          <label for="endAddress" class="col-lg-2 control-label" id="formLabel">End address</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="endAddress" name="endAddress">
          </div>
        </div>
        <div class="form-group">
          <div class="col-offset-2 col-lg-10">
            <button type="submit" class="btn btn-default">Calculate</button>
            <a href="javascript:getPostcode()" class="btn btn-primary">Use current location</a>
          </div>
        </div>
      </form>
      <div id="geo" class="geolocation_data" style="visibility: hidden"></div>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/geo.js"></script>
    <script type="text/javascript">
      function getPostcode() {
        document.getElementById("startAddress").value = document.getElementById("geo").innerHTML;
      }
    </script>
  </body>
</html>
